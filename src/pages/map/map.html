<ion-header>
    <ion-navbar color="primary">
        <ion-title>Bản đồ</ion-title>
        <ion-buttons end>
            <button ion-button color="light" (click)="setZoom()">
                <ion-icon name="arrow-dropup-circle"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button color="light" (click)="setCenter()">
                <ion-icon name="locate"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button color="light" (click)="openDirection()">
                <ion-icon name="git-network"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div #pleaseConnect id="please-connect">
        <p>Thiết bị của bạn đang bị ngắt kết nối Internet</p>
        <p>Xin vui lòng bật lại kết nối để sử dụng ứng dụng</p>
    </div>
    <div #map id="map"></div>
</ion-content>
